<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
 <style>body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
}

.container {
  width: 400px;
  padding: 20px;
  background-color: #87fac6;
  border-radius: 10px;
  box-shadow: 10px 20px 10px 5px rgba(0, 0, 0, 0.1);
}

.login-form h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #555;
}

.form-group input {
  width: 90%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.a {
  display: inline-block;
  padding: 10px 20px;
  background-color:  #326c49;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.a {
  background-color:  #355341;
}

.a:hover {
  background-color:  #355341;
}

.container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, #eae6e2, #efece8);
  z-index: -1;
  opacity: 0.9;
  border-radius: 10px;
}
</style>
</head>
<body>
  <script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form submission

  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  // Perform validation (e.g., check if username and password are correct)
  if (username === "admin" && password === "password") {
    alert("Login successful!");
    // Redirect to another page
    window.location.href = "welcome.html";
  } else {
    alert("Invalid username or password. Please try again.");
  }
});
</script>
  <div class="container">
    <form id="loginForm" class="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <a href="file:///D:/farmazon/index.html">login</a>
    </form>
  </div>


</body>
</html>
